<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-A-Sketch</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title">
    <h1>Etch A Sketch</h1>
  </div>
  
  <div class="resolution">
    <input type="range" class="px-slider" value="16">
    <label class="slider-text">16x16</label>
  </div>

  <div class="draw-bg">
    
  </div>

  <div class="draw-options">

    <div class="color-picker">
      
      <label for="color-picker">Color</label>
      <input id="color-picker" type="color">

      <button type="button" class="draw-btn" id="draw-btn">
        <span class="material-symbols-outlined">edit</span>
      </button>
      
      <button type="button" class="erase-btn" id="erase-btn">
        <span class="material-symbols-outlined">ink_eraser</span>
      </button>
      
      <button type="submit" class="reset-btn" id="reset-btn">Reset</button>
      
    </div>

  </div>

  <div class="buttons">
  </div>

  <script src="scripts.js"></script>

</body>
</html>
